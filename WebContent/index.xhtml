<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>INDEX!!!</h1>
	
		
		<h:form id="searchForm">
		
			<h:commandButton action="#{userBean.search()}" value="List All" />	
			
			<h:commandButton action="reg-new-user.xhtml" value="Create User" />	
			
			<h:commandButton action="#{userBean.checkUser()}" value="Check user" />	
			
		</h:form>
		
		<h:form>
		<h:messages></h:messages>
			<h:panelGrid columns="2" columnClasses="rightAlign leftAlign">
				<h:outputLabel for="username" value="Username" />
				<h:inputText id="username" label="First Name" value="#{userBean.username}" required="true">
				
				</h:inputText>
				
				<h:outputLabel for="password" value="Password" />
				<h:inputText id="password" label="Password" value="#{userBean.password}" required="true">
				
				</h:inputText>
				
				<h:commandButton action="#{userBean.loginUser()}" value="Login" />
			
			</h:panelGrid>
			
		</h:form>
</h:body>
</html>
