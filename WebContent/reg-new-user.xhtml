<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Register new user</title>
</h:head>

<h:body>
	<h:form id="userForm">
		<h:messages></h:messages>
		<h:panelGrid columns="2" columnsClasses="rightAlign, leftAlign">
			<h:outputLabel for="firstName" value="FirstName" />
			<h:inputText id="firstName" label="First Name" value="#{registrationBean.firstName}" required="true"/>
			
			<h:outputLabel for="lastName" value="LastName" />
			<h:inputText id="lastName" label="Last Name" value="#{registrationBean.lastName}" required="true"/>
		
			
			<h:outputLabel for="username" value="Username" />
			<h:inputText id="username" label="Username" value="#{registrationBean.username}" required="true"/>

			
			<h:outputLabel for="email" value="Email" />
			<h:inputText id="email" label="Email" value="#{registrationBean.email}" required="true"/>
		
			
			<h:outputLabel for="city" value="City" />
			<h:inputText id="city" label="City" value="#{registrationBean.city}" required="true"/>
			
			
			<h:outputLabel for="birthdate" value="Date of birth (DD-MM-YYYY)" />
			<h:inputText id="birthdate" label="Date of Birth" value="#{registrationBean.birthdate}" required="true">
				<f:convertDateTime pattern="dd-M-yyyy"/>
			</h:inputText>
			
			<br></br>
			<br></br>
			
			<h:selectOneRadio value="#{registrationBean.gender}">
			<h:outputLabel for="gender" value="Gender" />
		   	<f:selectItem itemValue="Male" itemLabel="Male" />
		   	<f:selectItem itemValue="Female" itemLabel="Female" />
		   	<f:selectItem itemValue="Other" itemLabel="Other" />
			</h:selectOneRadio>
			
			<br></br>
			
			<h:outputLabel for="password" value="Password" />
			<h:inputSecret id="password" label="Password" value="#{registrationBean.password}" required="true"/>
			
			<h:outputLabel value="Select country"/>
			<h:selectOneMenu value="#{registrationBean.country}">
				<f:selectItems value="#{registrationBean.allCountries}" />
			</h:selectOneMenu>
			
			
			<h:commandButton action="#{registrationBean.registerNewUser()}" value="Save" />
		</h:panelGrid>

	</h:form>
</h:body>
</html>
