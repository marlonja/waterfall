<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type='text/javascript'
		src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />

	<title>Register new user</title>
</h:head>

<h:body>

	<div class="col-md-4 col-md-offset-4">
		<h:form>
		<h1 class="header-for-reg-new-user">Register new user</h1>
			<h:messages></h:messages>
			<div class="reg-form-personal-info">
				<h4>Personal information</h4>
				<div class="reg-form-first-name">
					<h:outputLabel for="firstName" value="First name:"
						styleClass="label first-name-label" />
					<h:inputText id="firstName" value="#{registrationBean.firstName}"
						required="true" styleClass="input first-name-input" />
				</div>
				<div class="reg-form-last-name">
					<h:outputLabel for="lastName" value="Last name:"
						styleClass="label" />
					<h:inputText id="lastName" value="#{registrationBean.lastName}"
						required="true" styleClass="input last-name-input" />
				</div>

				<h:outputLabel for="birthdate" value="Date of birth (DD-MM-YYYY):"
					styleClass="label" />
				<h:inputText id="birthdate" value="#{registrationBean.birthdate}"
					required="true" styleClass="input">
					<f:convertDateTime pattern="dd-M-yyyy" />
				</h:inputText>

				<h:outputLabel for="gender" value="Gender:"
					styleClass="label" />
				<h:selectOneMenu value="#{registrationBean.gender}"
					styleClass="input">
					<f:selectItem itemValue="Male" itemLabel="Male" />
					<f:selectItem itemValue="Female" itemLabel="Female" />
					<f:selectItem itemValue="Other" itemLabel="Other" />
				</h:selectOneMenu>

				<h:outputLabel for="city" value="City:" styleClass="label" />
				<h:inputText id="city" value="#{registrationBean.city}"
					required="true" styleClass="input" />

				<h:outputLabel value="Country:" styleClass="label" />
				<h:selectOneMenu value="#{registrationBean.country}"
					styleClass="input">
					<f:selectItems value="#{registrationBean.allCountries}" />
				</h:selectOneMenu>

				<h:outputLabel for="email" value="Email:"
					styleClass="label" />
				<h:inputText id="email" value="#{registrationBean.email}"
					required="true" styleClass="input" />
			</div>

			<div class="reg-form-user-info">
				<h4>User information</h4>
				<div class="reg-form-username">
					<h:outputLabel for="username" value="Choose a username:"
						styleClass="label" />
					<h:inputText id="username" value="#{registrationBean.username}"
						required="true" styleClass="input username-input" />
				</div>

				<div class="reg-form-password">
					<h:outputLabel for="password" value="Choose a password:"
						styleClass="label" />
					<h:inputSecret id="password" value="#{registrationBean.password}"
						required="true" styleClass="input password-input" />
				</div>
			</div>

			<h:commandButton action="#{registrationBean.registerNewUser()}"
				value="Register" styleClass="submit-btn" />

		</h:form>
	</div>
</h:body>
</html>
