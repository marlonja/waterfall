<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type='text/javascript'
		src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />

	<title>Register new user</title>
</h:head>

<h:body>

	<div class="col-md-4 col-md-offset-4">
		<h:form>
			<h1 class="header-for-reg-new-user">Register new user</h1>
			<h:messages></h:messages>
			<div class="reg-form-personal-info">
				<h4>Personal information</h4>
				<b:inputText placeholder="First Name" id="firstName"
					value="#{registrationControllerBean.firstName}" required="true"
					styleClass="input" />

				<b:inputText placeholder="Last Name" id="lastName"
					value="#{registrationControllerBean.lastName}" required="true"
					styleClass="input" />

				<b:inputText placeholder="Date of birth (DD-MM-YYYY)" id="birthdate"
					value="#{registrationControllerBean.birthdate}" required="true"
					styleClass="input">
					<f:convertDateTime pattern="dd-M-yyyy" />
				</b:inputText>

				<h:selectOneMenu value="#{registrationControllerBean.gender}"
					styleClass="input">
					<f:selectItem itemValue="Male" itemLabel="Male" />
					<f:selectItem itemValue="Female" itemLabel="Female" />
					<f:selectItem itemValue="Other" itemLabel="Other" />
				</h:selectOneMenu>

				<b:inputText placeholder="City" id="city"
					value="#{registrationControllerBean.city}" required="true"
					styleClass="input" />

				<h:selectOneMenu value="#{registrationControllerBean.country}"
					styleClass="input">
					<f:selectItems value="#{registrationControllerBean.allCountries}" />
				</h:selectOneMenu>

				<b:inputText placeholder="Email" id="email"
					value="#{registrationControllerBean.email}" required="true"
					styleClass="input" />
			</div>

			<div class="reg-form-user-info">
				<h4>User information</h4>
				<b:inputText placeholder="Choose a username" id="username"
					value="#{registrationControllerBean.username}" required="true"
					styleClass="input" />

				<b:inputSecret placeholder="Choose a password" id="password"
					value="#{registrationControllerBean.password}" required="true"
					styleClass="input" />
			</div>

			<h:commandButton
				action="#{registrationControllerBean.registerNewUser()}"
				value="Register" styleClass="submit-btn" />

		</h:form>
	</div>
</h:body>
</html>
